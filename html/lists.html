<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>

  <body>
    <h3>Unsorted List</h3>
    <ul type="circle">
      <li>
        One
        <ul type="none">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </li>
      <li>Two</li>
      <li>
        Three
        <ul>
          <li>
            3
            <ul type="square">
              <li>3.1</li>
              <li>3.2</li>
              <li>3.3</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <h3>Sorted List</h3>
    <ol>
      <li>abc</li>
      <li>abc</li>
    </ol>

    <ol type="A">
      <li>abc</li>
      <li>abc</li>
    </ol>

    <ol type="a">
      <li>abc</li>
      <li>abc</li>
    </ol>

    <ol type="i">
      <li>abc</li>
      <li>abc</li>
    </ol>

    <ol type="I">
      <li>abc</li>
      <li>abc</li>
    </ol>

    <ol type="1">
      <li>abc</li>
      <li>abc</li>
    </ol>
  </body>
</html>
