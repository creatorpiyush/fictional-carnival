<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Tags</title>
  </head>

  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    Normal text <br />
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <p>
      This is a paragraph
    </p>

    <p>
      This is another paragraph
    </p>

    <marquee>This is Marquee (moving text)</marquee>

    <b>This is A BOLD text</b>
    <br />
    <i>This is ITALIC text</i>
    <br />
    <u>This is UNDERLINE text</u>
    <br />
    <s>THis is STRIKETHROUGH</s>
  </body>
</html>
