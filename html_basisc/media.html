<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <img height="200px" width="500px" src="./media/picture.jpg" alt="Photo" />
    <br />

    <audio controls src="./media/audio.mp3"></audio>

    <!-- <audio autoplay src="./media/audio.mp3"></audio> -->

    <br />
    <video src="./media/video.mp4"></video>
    <video controls src="./media/video.mp4"></video>
    <video autoplay src="./media/video.mp4"></video>
    <!-- for some browsers autoplay is blocked -->

    <br />
    <video controls preload="none" src="./media/video.mp4"></video>
    <video controls preload="metadata" src="./media/video.mp4"></video>
    <video controls preload="auto" src="./media/video.mp4"></video>

    <embed src="./media/hearts.swf" />
    <embed width="100px" height="100px" src="./media/hearts.swf" />

    <!-- running youtube videos -->

    <!--* for link go to youtube right click on video and copy embed code -->
    <!-- ! youtube video works only on some server not on localhost so use codepen for that -->
    <iframe
      width="889"
      height="500"
      src="https://www.youtube.com/embed/KCPDJ3YV6eU"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
