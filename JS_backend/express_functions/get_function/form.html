<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Function</title>
  </head>

  <body>
    <h1>Get Function in JS</h1>

    <h2>Form for Greeting</h2>
    <form action="/greetquery" method="get">
      <input
        id="name"
        type="text"
        name="person"
        placeholder="Enter Your Name"
      />
      <input type="submit" />
    </form>
  </body>
</html>

<style>
  #name:hover,
  #name:active {
    height: 30px;
    font-size: 30px;
  }
</style>
